<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 STIG Assessment - Executive Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .header-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }
        
        /* Executive Summary */
        .executive-summary {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .risk-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        /* Statistics Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .compliant { color: #27ae60; }
        .non-compliant { color: #e74c3c; }
        .error { color: #f39c12; }
        .compliance-rate { color: #3498db; }
        
        /* Compliance Progress Bar */
        .progress-container {
            background: #ecf0f1;
            border-radius: 25px;
            padding: 8px;
            margin: 20px 0;
        }
        .progress-bar {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            height: 30px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        
        /* Rule Sections */
        .rules-section {
            background: white;
            margin: 25px 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .section-header {
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-compliant { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; }
        .header-non-compliant { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .header-error { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        
        .rules-container { padding: 20px; }
        .rule-item {
            border-left: 5px solid #bdc3c7;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        .rule-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .rule-compliant { border-left-color: #27ae60; background: linear-gradient(135deg, #d5f4e6, #a9dfbf); }
        .rule-non-compliant { border-left-color: #e74c3c; background: linear-gradient(135deg, #fadbd8, #f1948a); }
        .rule-error { border-left-color: #f39c12; background: linear-gradient(135deg, #fef9e7, #f7dc6f); }
        
        .rule-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        .rule-id {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .rule-status {
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .status-compliant { background: #27ae60; color: white; }
        .status-non-compliant { background: #e74c3c; color: white; }
        .status-error { background: #f39c12; color: white; }
        
        .evidence {
            font-family: 'Courier New', monospace;
            background: rgba(52, 73, 94, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #3498db;
            overflow-x: auto;
        }
        .fix-text {
            background: linear-gradient(135deg, #d5f4e6, #a9dfbf);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #27ae60;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2em; }
            .rule-item { padding: 15px; }
        }
        
        /* Print Styles */
        @media print {
            body { background: white; }
            .container { max-width: none; }
            .stat-card, .rules-section { box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <div class="container">
